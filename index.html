<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="title"><h1>TicTacToe</h1></div>
    <div class="user-input">
      <form>
        <label for="user1">User One</label>
        <input id="user1" type="text" />
        <label for="user2">User Two</label>
        <input id="user2" type="text" />
        <button class="btn">Start Game</button>
      </form>
    </div>
    <div class="board-container"></div>
    <div class="hide winner-box">
      <h2></h2>
      <button class="btn reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
